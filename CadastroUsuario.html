<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=f1.0">
    <title>Financial Control</title>

    <link rel="stylesheet" href="CSS/Cadastro_usuario.css">

    <!-- Logo da Aba de pesquisa (Favicom) -->
    <link rel="icon" type="imagem/png" href="IMG/calculadora.png" />

    <!-- Conexão ao site Font Awesome, usamos para acrescentar os olhos do campo senha. -->
    <script src="https://kit.fontawesome.com/80267d76ac.js" crossorigin="anonymous" defer></script>

    <!-- Conexão ao arquivo JS. --> 
    <script src="JS/cadastro.js" defer></script>

</head>
<body>
    <main>
        <form>
            <section class="scCadastro">

                <div>
                    <input type="text"     id="nome"  placeholder="Nome">
                </div>
                <div>
                    <input type="text"     id="email"  placeholder="E-mail">
                </div>
                <div>
                    <input type="password" id="senha" placeholder="Senha">
                </div>
                <div id="f1">
                    <input type="password" id="senha1" placeholder="Repetir Senha">
                </div>

                <div class="organização">

                    <div>
                        <i class="fa-solid fa-eye"       id="eye"      onclick="showPassword()"></i>
                    </div>
                    <div>
                        <i class="fa-solid fa-eye-slash" id="eyeSlash" onclick="showPassword()"></i>
                    </div>
                </div>

                <div class="btnSubmit">
                    <input type="submit"   name="submit" id="submit" onclick="ExibirGrid()">
                </div>

                <!---->
                
            </section><hr>

            <section class="Labels">
                <label for="lbResultaNome" id="lbNome">Nome</label>
                <label for="lbResultaSenha" id="lbSenha">Senha</label>
                <label for="lbResultaEmail" id="lbEmail">Email</label><br><hr>

                <a  type="text" id="lbResultaNome"></a>
                <a  type="password" id="lbResultaSenha"></a><br>
            </section>
        </form>
    </main>
    
</body>
</html>
