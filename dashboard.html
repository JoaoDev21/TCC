<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Control</title>

    <!-- Logo da Aba de pesquisa (Favicom) -->
    <link rel="icon" type="imagem/png" href="IMG/calculadora.png" />

    <!-- Conexão ao arquivo CSS. -->
    <link rel="stylesheet" href="CSS/dashboard.css"> 

    <!-- Conexão ao arquivo Logo. -->
    <link rel="stylesheet" href="IMG/calculadora.png">

    <!-- Conexão ao arquivo JS. -->
    <script src="JS/dashboard.js" defer></script>

    <!-- Conexão ao site de Fonts no google. -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 

    <!-- Conexão ao site Font Awesome, usamos para acrescentar os olhos do campo senha. -->
    <script src="https://kit.fontawesome.com/80267d76ac.js" crossorigin="anonymous" defer></script>

</head>
    <body>
        <header>
            <h1>Sistema de Controle Financeiro</h1>
            <button type="button" id="historico" style="visibility: hidden;">HISTORICO</button>
            <button type="button" id="dados" onclick="RedirectCad()"style="visibility: hidden;">CADASTRO</button>
            <button type="button" id="sair">SAIR</button>
        </header>
        
        <main><hr>
            <form class="form1">

                <section class="Salary">

                    <br><h2 class="tittle">SALARIO E DESCONTOS</h2><br>

                    <hr><br>
                    <section class="s6">
                        <label for="salario">Salario:</label><br>
                        <input type="number" id="salario" placeholder="R$">
                    </section>
                    <section class="s7">
                        <label for="Mês">Mês:</label><br>
                        <input type="date" id="Month">
                    </section>
                    <br><br>
                </section>
                
                <section class="Despesas">

                        <label for="inss">INSS:</label>
                        <a type="number" id="INSS_Retido" style="font-size: large;"></a><br>
                        <button type="button" id="btnCalcular" onclick="CalcularINSS()">Calcular</button><br>
                        
                        <section class="s1">
                            <!--<input type="number" id="inss" placeholder="R$" ><br>-->
                            <label for="transporte">VL Transporte:</label><br>
                            <input type="text" id="transporte" placeholder="R$"  >
                        </section>
                        <section class="s1">
                            <label for="VaVr">VA/VR:</label><br>
                            <input type="text" id="VaVr" placeholder="R$" >
                        </section>
                        <section class="s1">
                            <label for="convmedico">Convenio Medico:</label><br>
                            <input type="text" id="convmedico" placeholder="R$" >
                        </section>
                        <section class="s1">
                            <label for="convodonto">Convenio Odonto:</label><br>
                            <input type="text" id="convodonto" placeholder="R$" >
                        </section>
                        <section class="s1">
                            <label for="outros">Outros:</label><br>
                            <input type="text" id="outros" placeholder="R$" >
                        </section>

                        
                        

                        

                        
                        <br><br>
                    
                </section><br>

                <section class="Total">

                    <label for="TotalDescontos">Total Descontos: </label>
                    <a type="number" id="TotalDescontos"></a><br><br>

                    <label for="TotalReceber">Total a Receber: </label>
                    <a type="number" id="TotalReceber"></a><br><br>

                </section>

                <section class="Calcular">

                    <button type="button" id="btnCalcular" onclick="Calcular()">Calcular</button>
                    <button type="button" id="btnXLS" onclick="GerarXLS()">XLS</button><br>

                </section>
                
            </form><hr>

            <form class="form2">

                <section class="Despesas">

                    <br><h2 class="tittle">DESPESAS E LUCROS</h2><br>
                    <hr><br>

                    <label for="Salario">Salario Liquido:</label>
                    <input type="number" id="Salliquido" placeholder="R$" ><br><br>
                    <hr>

                    <section class="Dps"></section>
                    <section class="inps"></section>
                    
                    <label for="Condominio">Condominio:</label><br>
                    <input type="number" id="Condominio" placeholder="R$" ><br>

                    <label for="Aluguel">Aluguel:</label><br>
                    <input type="number" id="Aluguel" placeholder="R$" ><br>

                    <label for="Faculdade">Faculdade:</label><br>
                    <input type="number" id="Faculdade" placeholder="R$" ><br>

                    <label for="Carro">Carro:</label><br>
                    <input type="number" id="Carro" placeholder="R$" ><br>

                    <label for="Luz">Conta de Luz:</label><br>
                    <input type="number" id="Luz" placeholder="R$" ><br>

                    <label for="Internet">Internet:</label><br>
                    <input type="number" id="Internet" placeholder="R$" ><br>

                    <label for="Agua">Conta de Água:</label><br>
                    <input type="number" id="Agua" placeholder="R$" ><br>

                    <label for="Mercado">Mercado:</label><br>
                    <input type="number" id="Mercado" placeholder="R$" ><br>

                    <label for="Cartao">Cartão:</label><br>
                    <input type="number" id="Cartao" placeholder="R$" ><br>

                    <label for="Lazer">Lazer:</label><br>
                    <input type="number" id="Lazer" placeholder="R$" > <br>                

                    <label for="Outros">Outros:</label><br>
                    <input type="number" id="Outros" placeholder="R$" ><br><br>

                </section>
                 <section class="Total1">

                    <hr><br>
                    <label for="Despesas">Despesas: R$</label>
                    <a type="number" id="Despesas"></a><br><br>

                    <label for="Investimento">Investimento: R$</label>
                    <a type="number" id="Investimento"></a><br><br>
                    <hr>

                 </section>
                 <section class="Calcular1">

                    <button type="button" id="btnCalcular1" onclick="Calcular_Despesas()">Calcular</button><br>
                    <button type="button" id="btnSalvar" onclick="Salvar()">Salvar</button>

                 </section>

            </form>
        </main> 
    </body>
</html>
