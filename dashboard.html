<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Control</title>

    <!-- Logo da Aba de pesquisa (Favicom) -->
    <link rel="icon" type="imagem/png" href="IMG/calculadora.png" />

    <!-- Conexão ao arquivo CSS. -->
    <link rel="stylesheet" href="CSS/dashboard.css"> 

    <!-- Conexão ao arquivo Logo. -->
    <link rel="stylesheet" href="IMG/calculadora.png">

    <!-- Conexão ao arquivo JS. -->
    <script src="JS/dashboard.js" defer></script>

    <!-- Conexão ao site de Fonts no google. -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 

    <!-- Conexão ao site Font Awesome, usamos para acrescentar os olhos do campo senha. -->
    <script src="https://kit.fontawesome.com/80267d76ac.js" crossorigin="anonymous" defer></script>

</head>
    <body>
        <header>
            <h1>Sistema de Controle Financeiro</h1>
            <button type="button" id="historico" style="visibility: hidden;">HISTORICO</button>
            <button type="button" id="dados" onclick="RedirectCad()"style="visibility: hidden;">CADASTRO</button>
            <button type="button" id="sair" onclick="LogOf()">SAIR</button>
        </header>
        
        <main><hr>

            <!--<br><span type="button" id="tittleForm1" onclick="ExibeForm1()">SALARIO E DESCONTOS</span>
            <br><br>-->

            <form class="form1" id="form1">
                    
                    <br>
                    <section class="s10">
                        <span type="button" id="tittleForm1">SALARIO E DESCONTOS</span><br><br>
                    </section>

                    <hr><br>
                    <section class="s3">
                        <label for="salario">Salario:</label><br>
                        <input type="number" id="salario" placeholder="R$"value="0">
                    </section>
                    <section class="s4">
                        <label for="Mês">Mês:</label><br>
                        <input type="date" id="Month">
                    </section>
                    <br><br>
                </section><hr><br>
                
                <section class="Despesas">

                    <section class="s2"></section>
                        <section class="s9">
                            <label for="inss">INSS:</label><br><br>
                            <a type="number" id="INSS_Retido" style="font-size: large;"></a>
                        </section>
                        <section class="s9">
                            <label for="transporte">Transporte:</label><br><br>
                            <a type="number" id="VT_Retido" style="font-size: large;"></a>
                        </section><br>

                        <button type="button" id="btnCalcular" onclick="CalcularINSS()">Calcular</button><br>

                        <section class="s1">
                            <label for="VaVr">VA/VR:</label><br>
                            <input type="text" id="VaVr" placeholder="R$" value="0">
                        </section>
                        <section class="s1">
                            <label for="convmedico">Convenio Medico:</label><br>
                            <input type="text" id="convmedico" placeholder="R$" value="0">
                        </section>
                        <section class="s1">
                            <label for="convodonto">Convenio Odonto:</label><br>
                            <input type="text" id="convodonto" placeholder="R$" value="0">
                        </section>
                        <section class="s1">
                            <label for="outros">Outros:</label><br>
                            <input type="text" id="outros" placeholder="R$" value="0">
                        </section><br><br><hr>
                    
                </section><br>

                <section class="Total">

                    <label for="TotalDescontos">Total Descontos: </label>
                    <a type="number" id="TotalDescontos"></a><br><br>

                    <label for="TotalReceber">Total a Receber: </label>
                    <a type="number" id="TotalReceber"></a><br><br>

                </section>

                <section class="Calcular">
                    <section class="btns">
                        <button type="button" id="btnCalcular" onclick="Calcular()">Calcular</button>
                    </section>
                    <section class="btns">
                        <button type="button" id="btnXLS" onclick="GerarXLS()">XLS</button>
                    </section>
                </section>
            </form>

            <!--<br><span type="button" id="tittleForm2" onclick="ExibeForm2()">DESPESAS E LUCROS</span><br><br>
            <hr><br>-->

            <form class="form2" id="form2">

                <br>
                <section class="s10">
                    <span type="button" id="tittleForm2" onclick="ExibeForm2()">DESPESAS E LUCROS</span><br><br>
                    <hr><br>
                </section>

                <section class="Despesas">

                    <label for="Salario">Salario Liquido:</label><br>
                    <input type="number" id="Salliquido" placeholder="R$" value="0"><br><br>
                    <hr>

                    <section class="s5">
                        <label for="Condominio">Condominio:</label><br>
                        <input type="text" id="Condominio" placeholder="R$" value="0">
                    </section>
                    <section class="s5">
                        <label for="Aluguel">Aluguel:</label><br>
                        <input type="text" id="Aluguel" placeholder="R$" value="0">
                    </section>
                    <section class="s5">
                        <label for="Faculdade">Faculdade:</label><br>
                        <input type="text" id="Faculdade" placeholder="R$" value="0">
                    </section>
                    <section class="s5">
                        <label for="Carro">Carro:</label><br>
                        <input type="text" id="Carro" placeholder="R$" value="0">
                    </section>
                    <section class="s5">
                        <label for="Luz">Conta de Luz:</label><br>
                        <input type="text" id="Luz" placeholder="R$" value="0">
                    </section>
                    <section class="s5">
                        <label for="Internet">Internet:</label><br>
                        <input type="text" id="Internet" placeholder="R$" value="0">
                    </section>
                    <section class="s5">
                        <label for="Agua">Conta de Água:</label><br>
                        <input type="text" id="Agua" placeholder="R$" value="0">
                    </section>
                    <section class="s5">
                        <label for="Mercado">Mercado:</label><br>
                        <input type="text" id="Mercado" placeholder="R$" value="0">
                    </section>
                    <section class="s5">
                        <label for="Cartao">Cartão:</label><br>
                        <input type="text" id="Cartao" placeholder="R$" value="0">
                    </section>
                    <section class="s5">
                        <label for="Lazer">Lazer:</label><br>
                        <input type="text" id="Lazer" placeholder="R$" value="0">  
                    </section>
                    <section class="s5">
                        <label for="Outros">Outros:</label><br>
                        <input type="text" id="Outros" placeholder="R$" value="0">
                    </section><br>

                </section>
                 <section class="Total1">

                    <hr><br>
                    <label for="Despesas">Despesas: </label>
                    <a type="number" id="Despesas"></a><br><br>

                    <label for="Investimento">Investimento: </label>
                    <a type="number" id="Investimento"></a><br><br>

                 </section>
                 <section class="Calcular1">
                    
                    <section class="btns">
                        <button type="button" id="btnCalcular1" onclick="Calcular_Despesas()">Calcular</button><br>
                    </section>
                    <section class="btns">
                        <button type="button" id="btnSalvar" onclick="Salvar()">Salvar</button>
                    </section>

                 </section>

            </form>
        </main> 
    </body>
</html>
